<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #dialog {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      font-family: sans-serif;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="dialog">Halo dari NPC!</div>
  <script type="module" src="main.js"></script>
</body>
</html>
